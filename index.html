<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Editor Tests</title>
    <script type="module" crossorigin src="./assets/index-b79eaa49.js"></script>
    <link rel="stylesheet" href="./assets/index-b55dce67.css">

  <body>
    <header>
      <h1>Editor tests</h1>
      <div id="editor-options" class="options"></div>
      <div class="options">
        <input id="small-text" checked name="text" type="radio" value="small" />
        <label for="small-text">Small text</label>
        <input id="large-text" name="text" type="radio" value="large" />
        <label for="large-text">Large text</label>
      </div>
      <div class="options">
        <input id="small-size" name="size" type="radio" value="15" />
        <label for="small-size">Small size</label>
        <input id="medium-size" name="size" type="radio" value="50" />
        <label for="medium-size">Medium size</label>
        <input id="large-size" checked name="size" type="radio" value="100" />
        <label for="large-size">Large size</label>
      </div>
      <button id="run">Run</button>
    </header>
    <main id="app">
      <div id="editors"></div>
    </main>
    
  </body>
