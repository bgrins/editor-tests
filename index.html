<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./node_modules/quill/dist/quill.snow.css" />
    <link
      rel="stylesheet"
      href="./node_modules/monaco-editor/min/vs/editor/editor.main.css"
    />
    <title>Editor Tests</title>
  </head>
  <body>
    <header>
      <h1>Editor tests</h1>
      <div id="editor-options" class="options"></div>
      <div class="options">
        <input id="large-size" checked name="size" type="radio" value="100" />
        <label for="large-size">Large size</label>
        <input id="medium-size" name="size" type="radio" value="50" />
        <label for="medium-size">Medium size</label>
        <input id="small-size" name="size" type="radio" value="15" />
        <label for="small-size">Small size</label>
      </div>
      <div class="options">
        <input id="large-text" checked name="text" type="radio" value="large" />
        <label for="large-text">Large text</label>
        <input id="small-text" name="text" type="radio" value="small" />
        <label for="small-text">Small text</label>
      </div>
      <div class="options">
        <input id="fancy-text" checked name="style" type="radio" value="fancy" />
        <label for="fancy-text" title="Syntax Highlighted code and Bolded WYSIWYG">Fancy text</label>
        <input id="plain-text" name="style" type="radio" value="plain" />
        <label for="plain-text" title="Non syntax highligted code and plain text WYSIWYG">Plain text</label>
      </div>
      <button id="run">Run</button>
    </header>
    <main id="app">
      <div id="editors">
        <div class="active empty-message">
          Click on one of the editors above, or press the Run button for all of them.
        </div>
      </div>
    </main>
    <script type="module" src="/main.js"></script>
  </body>
</html>
